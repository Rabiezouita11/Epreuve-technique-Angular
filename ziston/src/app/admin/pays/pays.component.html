<div class="container-fluid">
    <div class="page-header">
      <div class="row">
        <div class="col-lg-6">
          <div class="page-header-left">
            <h3>Pays
              <small>Multikart Admin panel</small>
            </h3>
          </div>
        </div>
        <div class="col-lg-6">
          <ol class="breadcrumb pull-right">
            <li class="breadcrumb-item">
              <a href="index.html">
                <i data-feather="home"></i>
              </a>
            </li>
            <li class="breadcrumb-item">Physical</li>
            <li class="breadcrumb-item active">Pays</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <!-- Container-fluid Ends-->
  
  <!-- Container-fluid starts-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <form class="form-inline search-form search-box">
              <div class="form-group">
                <input class="form-control-plaintext" type="search" placeholder="Search..">
              </div>
            </form>
  
            <button type="button" routerLink="/ajouterPays" class="btn btn-primary add-row mt-md-0 mt-2">Add Pays</button>
          </div>
  
          <div class="card-body">
            <div class="table-responsive table-desi">
              <table class="table all-package table-category " id="editableTable">
  
                <thead>
                  <tr>
              
                    <th>Name</th>
                    <th>Listings Count</th>
                    <th>Action</th>
                  </tr>
                </thead>
  
                <tbody>
                  <tr *ngFor="let pays of paysList">
             
                    <td data-field="name">{{ pays.name }}</td>
                    <td data-field="listingsCount">{{ pays.listingsCount }}</td>
                    <td>
                      <a [routerLink]="['/pays/update/', pays._id]">
                        <i class="fa fa-edit" title="Edit"></i>
                      </a>
  
                      <a (click)="deletePays(pays._id)">
                        <i class="fa fa-trash" title="Delete"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div *ngIf="paysList.length === 0">
                <h2>No Pays available.</h2>
              </div>
              <div *ngIf="paysList?.length === 0" class="text-center">
                <h3 style="text-align: center; color: red;">No data</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
