  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.counter-animate').each(function() {
        var counterElement = $(this);
        var targetValue = parseInt(counterElement.text(), 10);
        var currentValue = 0;
    
        $({ count: currentValue }).animate({ count: targetValue }, {
          duration: 3000, // Animation duration in milliseconds
          easing: 'swing', // Animation easing function
          step: function() {
            counterElement.text(Math.floor(this.count));
          },
          complete: function() {
            counterElement.text(targetValue);
          }
        });
      });
    });
  </script>
